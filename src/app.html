<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">

<head>
	<meta charset="utf-8" />
	<script>
		// Appliquer le thème immédiatement avant tout rendu
		(function () {
			const storedTheme = localStorage.getItem('theme');
			const theme = storedTheme === 'dark' ? 'dark' : 'light';
			document.documentElement.setAttribute('data-theme', theme);
		})();
	</script>
	<link rel="apple-touch-icon" sizes="57x57" href="%sveltekit.assets%/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="%sveltekit.assets%/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="%sveltekit.assets%/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon-16x16.png">
	<link rel="manifest" href="%sveltekit.assets%/icons/manifest.json">
	<meta name="msapplication-TileColor" content="#ededed">
	<meta name="msapplication-TileImage" content="%sveltekit.assets%/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ededed">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="preload" as="style" onload="this.rel='stylesheet'">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents;">%sveltekit.body%</div>
</body>

</html>
