<!doctype html>
<html lang="%paraglide.lang%" data-theme="%theme%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="theme-color" content="#22a791" />
		<link rel="preload" href="/fonts/lexend-latin.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/montserrat-alternates-italic-700-latin.woff2" as="font" type="font/woff2" crossorigin />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
